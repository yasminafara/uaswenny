<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAS PBO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-image: url('https://i.pinimg.com/564x/e9/2a/a8/e92aa8187facea35f2de8f0c24e998fc.jpg');">

    <section class="vh-100">
      <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body">
    
                <h1 class="text-center" style="font-family: Brush Script MT; color: #8D6649;">--- <span style="color: #CC9999;">Registration</span> ---</h1>
      
                <div class="d-flex align-items-center">
      
                <form action="" method="post" style="width: 28rem;">
                    <br>
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" name="username">
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" name="email">
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password1">Password</label>
                      <input type="password" name="password1">
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password2">Confirmation Password</label>
                      <input type="password" name="password2">
                    </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" type="submit" value="Register Account" style="background-color: #CC9999; color: white;">Create Account</button>
                  </div>
      
                  {{ form.errors }}

                  <p>Already have an account? <a href="/login/" class="link" style="color: #8D6649;">Login</a></p>
      
                </form>
      
              </div>
    
              </div>
            </div>
          </div>
        </div>
      </div> 
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
          /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
    */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Email..';
    form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-enter Password...';


    for (var field in form_fields){	
    form_fields[field].className += ' form-control'
    }
    </script>
  </body>
</html>
