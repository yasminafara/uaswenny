{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>{{ Title }}</title>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" /> <!-- https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans -->
    <link href="/static/temp/css/all.min.css" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="/static/temp/slick/slick.css" rel="stylesheet" /> <!-- https://kenwheeler.github.io/slick/ -->
    <link href="/static/temp/slick/slick-theme.css" rel="stylesheet" />
    <link href="/static/temp/css/bootstrap.min.css" rel="stylesheet" /> <!-- https://getbootstrap.com -->
    <link href="/static/temp/css/templatemo-new-vision.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
    <style type="text/css">
        #map {
            height: 450px;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>

</head>
<body>
    <!-- Page Header -->
    <div class="container-fluid">
        <div class="tm-site-header">
            <div class="row">
                <div class="col-12 tm-site-header-col">
                    <div class="tm-site-header-left">
                        <img src="https://pbs.twimg.com/media/FldxGiYaUAAtqYE?format=png&name=small" alt="">
                    </div>
                    <div class="tm-site-header-right tm-menu-container-outer">
                        
                        <!--Navbar-->
                        <nav class="navbar navbar-expand-lg">
                        
                          <!-- Collapse button -->
                          <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
                            aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
                                class="fas fa-bars fa-1x"></i></span></button>
                        
                          <!-- Collapsible content -->
                          <div class="collapse navbar-collapse tm-nav" id="navbarSupportedContent1">
                        
                            <!-- Links -->
                            <ul class="navbar-nav mr-auto">
                              <li class="nav-item active">
                                <a class="nav-link tm-nav-link" href="/beranda/">Home <span class="sr-only">(current)</span></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="#map">Maps</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="#cafe">Cafe</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="#contact">Contact</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link tm-nav-link" href="/logout/">
                                  <img src="/static/logout.png" alt="" width="30px">
                                </a>
                              </li>
                            </ul>
                            <!-- Links -->
                        
                          </div>
                          <!-- Collapsible content -->
                        
                        </nav>
                        <!--/.Navbar-->
                    </div>
                </div>
            </div>
        
        {% block content %}

        {% endblock %}
            
            <footer>

                Copyright &copy; 2023 wennyeka
            </footer>
            
    </div>

    <script src="/static/temp/js/jquery-3.4.1.min.js"></script>
    <script src="/static/temp/slick/slick.min.js"></script>
    <script src="/static/temp/js/bootstrap.min.js"></script>
    <script src="/static/temp/js/templatemo-script.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="crossorigin=""></script>
    <script>
          const map = L.map('map').setView([-6.125648325854257, 106.14666856350469], 16);

          const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
              attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
          }).addTo(map);

          {% for koordinat in koordinats %}
          L.marker([{{ koordinat.koordinat }}]).addTo(map).bindPopup('{{ koordinat.nama_cafe }}');
          {% endfor %}
    </script>
</body>
</html>
